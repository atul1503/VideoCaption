http {



server {
  listen 8000;
  server_name localhost;
  server_name 127.0.0.1:

  location /static/ {
      root /volume/build/;
  }

  location /media/ {
    root /volume/media/;
  }

  location / {
    proxy_pass http://videocaption:8000;
  }
}

}